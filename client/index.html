<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<header>    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Message Board | Rise Of The Backend</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <form class="d-flex">
              <input class="form-control me-sm-2" type="text" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>


    <main>
        <form>
            <fieldset>              
              <div class="form-group">
                <label for="exampleInputEmail1" class="form-label m-2">Message</label>
                <input type="email" class="form-control m-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Message">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="form-label m-2">Description</label>
                <input type="password" class="form-control m-2" id="exampleInputPassword1" placeholder="Description">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="form-label m-2">Image URL</label>
                <input type="password" class="form-control m-2" id="exampleInputPassword1" placeholder="Enter Image URL">
              </div>
              <button type="button" class="btn btn-success">Post</button>
          </form>
    </main>


    <h3 class="card-header">Posts</h3>
    
      <script src="index.js"></script>
</body>
</html>
